<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>To Do App</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/vendor/materialize.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<nav>
	    <div class="nav-wrapper">
	     	<a href="#" class="brand-logo center">TO DO APP</a>
	    </div>
	</nav>
	<div class="container">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s12">
			  			<textarea id="mensaje" class="materialize-textarea" rows="20" cols="20"></textarea>
			  			<label for="mensaje">Mensaje</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<button id="enviar" class="btn waves-effect waves-light" type="submit" name="action"> Enviar
					    	<i class="material-icons right">send</i>
					  	</button>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div id="mensajes" class="col s12">
				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/vendor/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/materialize.min.js"></script>
    <script type="text/javascript" src="js/naboo.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
